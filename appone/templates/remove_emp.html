<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'appone/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Remove an Employee</title>
</head>

<body>
    <div class="p-2 pb-0 mt-3 mb-3">
        <h2>
            Remove an Employee - Office XYZ
            <em class="text-muted fs-6">Created by : Meghraj Gupta</em>
        </h2>
    </div>    
    <hr>

    <div class="btn-group" style="width: 100%">
        <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin: 0 auto; display:block; width:100%">
        Select Employee
        </button>
        <div class="dropdown-menu">
            {% for emp in model %}
                <a class="dropdown-item" href="/remove_emp/{{emp.id}}">({{emp.id}}) {{emp.first_name}} {{emp.last_name}} - {{emp.department.name}}</a>
            {% endfor %}
        </div>
    </div>

    <hr>
    <hr>

    
    
    
    
    <div class="container mt-5">
        <a class="btn btn-link" href="/" role="button">Home!</a>
        <a class="btn btn-primary" href="/view_emp" role="button">View all Employees</a>
        <a class="btn btn-warning" href="/add_emp" role="button">Add an Employee</a>
        <a class="btn btn-danger" href="/remove_emp" role="button">Remove an Employee</a>
        <a class="btn btn-dark" href="filter_emp" role="button">Filter employees</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
