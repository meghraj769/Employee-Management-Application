<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'appone/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Filter Employee</title>
</head>
<body>
    <div class="p-2 pb-0 mt-3">
        <h2>
            Filter Employee - Office XYZ
            <em class="text-muted fs-6">Created by : Meghraj Gupta</em>
        </h2>
    </div>
    
    <hr>
    
    <div class="container">
        <form action="/filter_emp" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            
            <div class="form-group">
              <label for="department">Department</label>
              <input type="text" class="form-control" id="department" name="department">
            </div>
            
            <div class="form-group">
              <label for="role">Role</label>
              <input type="text" class="form-control" id="role" name="role">
            </div>          
            
            <br>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <br>
    <hr>
    <hr>
    
    <div class="container">
        <a class="btn btn-link" href="/" role="button">Home!</a>
        <a class="btn btn-primary" href="/view_emp" role="button">View all Employees</a>
        <a class="btn btn-warning" href="/add_emp" role="button">Add an Employee</a>
        <a class="btn btn-danger" href="/remove_emp" role="button">Remove an Employee</a>
        <a class="btn btn-dark" href="filter_emp" role="button">Filter employees</a>
    </div>
    
    <hr>
    <hr>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
