<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'appone/css/styles.css' %}"> -->
    <link rel="stylesheet" href="{% static 'appone/css/style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add an Employee</title>
</head>
<body>
    <div class="p-2 pb-0 mt-3">
        <h2>
            Add an Employee - Office XYZ
            <em class="text-muted fs-6">Created by : Meghraj Gupta</em>
        </h2>
    </div>
    
    <hr>
    
    <div class="container">
        <form action="/add_emp" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name">
            </div>
            
            <div class="form-group mb-3">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name">
            </div>
            
            <div class="form-group mb-3">
              <label for="department">Department</label>
              <input type="number" class="form-control" id="department" name="department" placeholder="Enter Department">
            </div>
            
            <div class="form-group mb-3">
              <label for="role">Role</label>
              <input type="number" class="form-control" id="role" name="role" placeholder="Enter Role">
            </div>
            
            <div class="form-group mb-3">
              <label for="salary">Salary</label>
              <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter Salary">
            </div>
            
            <div class="form-group mb-3">
              <label for="bonus">Bonus</label>
              <input type="number" class="form-control" id="bonus" name="bonus" placeholder="Enter Bonus">
            </div>
            
            <div class="form-group mb-2">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone">
            </div>            
            
            <br>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <br>
    <hr>
    <hr>
    
    <div class="container">
      <a class="btn btn-link" href="/" role="button">Home!</a>
      <a class="btn btn-primary" href="/view_emp" role="button">View all Employees</a>
      <a class="btn btn-warning" href="/add_emp" role="button">Add an Employee</a>
      <a class="btn btn-danger" href="/remove_emp" role="button">Remove an Employee</a>
      <a class="btn btn-dark" href="filter_emp" role="button">Filter employees</a>
    </div>
    
    <hr>
    <hr>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
